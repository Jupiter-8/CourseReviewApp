<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div style="font-family: Arial, Helvetica, sans-serif;">
        <div style="background: #2CBB9C; width: 600px; height: 50px; border-radius: 5px 5px 0 0;">
            <h2 style="text-align: center; padding-top: 12px; color:white">
                Account confirmation
            </h2>
        </div>
        <div style="background: #f8f9fa; width: 600px; height: 350px; border-radius: 0 0 5px 5px;">
            <div style="padding: 15px;">
                <p><h4>Hello {username},</h4></p>
                <p>Thank you for registering in our app.</p>
                <p>
                    To complete your registration,
                    please confirm your account by clicking the link below:
                </p>
                <h4 style="text-align: center;">
                    <a style="color: #0366d6; text-decoration: underline; text-align: center;" href="{href}">Confirm account</a>
                </h4>
                <p style="margin-top: 20px; margin-bottom: 30px">
                    Without confirming your account you won't be able to log in.
                </p>
            </div>
            <p style="position: relative; bottom: 70px; padding: 15px;">Regards, Course review app's team.</p>
        </div>
    </div>
</body>
</html>
